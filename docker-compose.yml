version: "3.9"

services:
  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASS:-rootpass123}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: wordpress:6.6-php8.2-apache
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASS}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_TABLE_PREFIX: ${DB_PREFIX}
      WP_ENV: ${WP_ENV}
      WP_HOME: ${WP_HOME}
      WP_SITEURL: ${WP_SITEURL}
      AUTH_KEY: ${AUTH_KEY}
      SECURE_AUTH_KEY: ${SECURE_AUTH_KEY}
      LOGGED_IN_KEY: ${LOGGED_IN_KEY}
      NONCE_KEY: ${NONCE_KEY}
      AUTH_SALT: ${AUTH_SALT}
      SECURE_AUTH_SALT: ${SECURE_AUTH_SALT}
      LOGGED_IN_SALT: ${LOGGED_IN_SALT}
      NONCE_SALT: ${NONCE_SALT}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ENV', getenv('WP_ENV') ?: 'staging');
        if (getenv('WP_HOME')) define('WP_HOME', getenv('WP_HOME'));
        if (getenv('WP_SITEURL')) define('WP_SITEURL', getenv('WP_SITEURL'));
        define('HCISYSQ_DASHBOARD_SLUG', 'dashboard-admin');
        define('DISALLOW_FILE_MODS', true);
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        @ini_set('display_errors', 0);
        define('AUTH_KEY', getenv('AUTH_KEY'));
        define('SECURE_AUTH_KEY', getenv('SECURE_AUTH_KEY'));
        define('LOGGED_IN_KEY', getenv('LOGGED_IN_KEY'));
        define('NONCE_KEY', getenv('NONCE_KEY'));
        define('AUTH_SALT', getenv('AUTH_SALT'));
        define('SECURE_AUTH_SALT', getenv('SECURE_AUTH_SALT'));
        define('LOGGED_IN_SALT', getenv('LOGGED_IN_SALT'));
        define('NONCE_SALT', getenv('NONCE_SALT'));
    volumes:
      - ./wp-content:/var/www/html/wp-content
    ports:
      - "8080:80"
    networks:
      - wordpress-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:

networks:
  wordpress-network:
    driver: bridge
